<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
<title>CAR WASH QUEU BOARD</title>

<link rel="stylesheet" type="text/css" href="css/global.css">
<link rel="stylesheet" type="text/css" href="css/car_wash_que.css">

<script src="js/lib/jquery-2.1.1.min.js"></script>
<script src="js/global.js"></script>

<script type="text/javascript">
    $(document).ready(function() {
        layout();
        $(window).resize(layout);
    });
</script>

<script data-main="js/main" src="js/lib/require.min.js" type="text/javascript"></script>
</head>
<body>
	<div id='container' class='container'>
		<div id='header' class='header'>
			<span id='title' class='h1'>CAR WASH QUEU BOARD</span>
		</div>
		<div id='content' class='content'>
			<div class='box-blue'>
				<div class='box-black'>
					<span class='h5'>CURRENT NUMBER</span>
					<span class='h6 low f-yellow-dark'>B-001</span>
					<span class='h3 low'>B1831TOK</span>
				</div>	
				<div class='controller'>
					<button class='start' title='Start'></button>
					<button class='stop' title='Stop'></button>
					<button class='cancel' title='Cancel'></button>		
				</div>
				<div class='box'>
					<span class='t2 green h3'>NEXT on QUE</span>
					<table class="queue w1 green">
						<tr>
							<th>Reg. No.</th>
							<th>Roof No.</th>
							<th>SA</th>
							<th>Promise Time</th>
						</tr>
						<tr class='odd'>
							<td>&nbsp;</td>
							<td>&nbsp;</td>
							<td>&nbsp;</td>
							<td>&nbsp;</td>
						</tr>
						<tr>
							<td>&nbsp;</td>
							<td>&nbsp;</td>
							<td>&nbsp;</td>
							<td>&nbsp;</td>
						</tr>
						<tr class='odd'>
							<td>&nbsp;</td>
							<td>&nbsp;</td>
							<td>&nbsp;</td>
							<td>&nbsp;</td>
						</tr>
						<tr>
							<td>&nbsp;</td>
							<td>&nbsp;</td>
							<td>&nbsp;</td>
							<td>&nbsp;</td>
						</tr>
						<tr class='odd'>
							<td>&nbsp;</td>
							<td>&nbsp;</td>
							<td>&nbsp;</td>
							<td>&nbsp;</td>
						</tr>

					</table>
				</div>	
			</div>			
		</div>
	</div>
</body>
