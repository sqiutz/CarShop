<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
<title>CUSTOMER QUE STATUS BOARD</title>

<link rel="stylesheet" type="text/css" href="css/global.css">
<link rel="stylesheet" type="text/css" href="css/customer_que.css">

<script src="js/lib/jquery-2.1.1.min.js"></script>
<script src="js/global.js"></script>

<script type="text/javascript">
    function layoutMe() {
        var res = layout();
        var headerH = res[0], footerH = res[1], contentH = res[2];
        var contentLeftH = contentRightH = contentH - $('#welcome').height();
        var imgH = contentRightH - $('#proceedDiv').height() - 25;
        $('.vedio').css('height', imgH + 'px');
    }

    $(document).ready(function() {
        layoutMe();
        $(window).resize(layoutMe);
    });
</script>

<script data-main="js/main" src="js/lib/require.min.js" type="text/javascript"></script>
</head>
<body data-js="order/customerQue">
	<div id='container' class='container'>
		<div id='header' class='header'>
			<span id='title' class='h1'>CUSTOMER QUE STATUS BOARD</span>
		</div>
		<div id='content' class='content'>
			<span id='welcome' class='t1 blue h2'>WELCOME</span>
			<div class='content_lf'>
				<div id='servingList' class='box w1 rAlign'>
					<span class='t2 yellow h3'>NOW SERVING...</span>
					<div class='b1 odd'></div>
					<div class='b1 even'></div>
					<div class='b1 odd'></div>
				</div>

				<div class='box w1 rAlign'>
					<span id='waitingListTitle' class='t2 green h3'>WAITING LIST</span>				
					<table id='waitingList' class="queue w1 green">
						<tr>
							<th>Reg. No.</th>
							<th>Que. No.</th>
							<th>Est. Time</th>
						</tr>
					</table>
				</div>
			</div>

			<div class='content_rg'>
				<div class='vedio'></div>
				<div id='proceedDiv' class='box w2'>
					<table id='proceedTable' class='proceed queue'>
						<tr class='proceed'>
							<td style='width:257px' id='currRegNum' class='customer_no h4 f-purple'></td>
							<td style='width:232px'><span class='h5'>Please Proceed to</span>
							<span id='currUserName' class='h1 f-yellow-light'></span></td>
						</tr>
					</table>
				</div>
			</div>
		</div>
		<div id='footer' class='footer'></div>
	</div>
</body>
