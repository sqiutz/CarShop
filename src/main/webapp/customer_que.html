<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
<title>CUSTOMER QUE STATUS BOARD</title>

<link rel="stylesheet" type="text/css" href="css/global.css">
<link rel="stylesheet" type="text/css" href="css/customer_que.css">

<script src="js/lib/jquery-2.1.1.min.js"></script>
<script src="js/global.js"></script>

<script type="text/javascript">
    function layoutMe() {
        var res = layout();
        var headerH = res[0], footerH = res[1], contentH = res[2];
        var imgH = contentH - $('#welcome').height() - $('#proceedDiv').height() - 30;
        $('.vedio').css('height', imgH + 'px');
    }

    $(document).ready(function() {
        layoutMe();
        $(window).resize(layoutMe);
    });
</script>

<script data-main="js/main" src="js/lib/require.min.js" type="text/javascript"></script>
</head>
<body data-js="order/customerQue">
	<div id='container' class='container'>
		<div id='header' class='header'>
			<span id='title' class='h1'></span>
		</div>
		<div id='content' class='content'>
			<span id='welcome' class='blue h2' style='width:1200px;height:65px;margin:0px auto;line-height:65px'></span>
			<div class='content_lf'>
				<div id='servingList' style='width:545px;height:231px;padding-right:40px;margin:10px 0px 0px auto'>
					<div id='servingListTitle' class='yellow h3' style='width:545px'></div>
				</div>

				<div style='width:545px;padding-right:40px;margin:10px 0px 0px auto'>
					<div id='waitingListTitle' class='blue h3' style='width:545px;'></div>
					<div style='display:inline-block;width:266px;margin-left:5px;'>
						<table id='waitingList' class="queue blue" style='width:266px'>
							<tr class='hd'>
								<td id='booking' colSpan='2'></td>
							</tr>
							<tr>
								<th id='regNoCol'></th>
								<th id='estTimeCol'></th>
							</tr>
						</table>
					</div>	
					<div style='display:inline-block;width:266px;'>
						<table id='nonBookingList' class="queue blue" style='width:266px'>
							<tr class='hd'>
								<td id='nonBooking' colSpan='2'></td>
							</tr>
							<tr>
								<th id='nRegNoCol'></th>
								<th id='nEstTimeCol'></th>
							</tr>
						</table>
					</div>
				</div>
			</div>

			<div class='content_rg'>
				<div class='vedio' style='width:545px;margin:10px auto 0px 40px'></div>
				<div id='proceedDiv' class='box' style='width:545px;margin-left:40px'>
					<table id='proceedTable' class='proceed queue'>
						<tr class='proceed'>
							<td style='width:265px' id='currQueNum' class='customer_no h4 f-yellow-dark'></td>
							<td style='width:275px'><span id='plsProceedTo' class='h5 f-white'></span>
							<span id='currUserName' class='h1 f-yellow-light' style='padding-left:15px;padding-right:15px;line-height:64px;'></span></td>
						</tr>
					</table>
				</div>
			</div>
		</div>
		<div id='footer' class='footer'></div>
	</div>
</body>
