<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
<title>CUSTOMER QUE STATUS BOARD</title>

<link rel="stylesheet" type="text/css" href="css/global.css">
<link rel="stylesheet" type="text/css" href="css/customer_que.css">

<script src="js/lib/jquery-2.1.1.min.js"></script>
<script src="js/global.js"></script>

<script type="text/javascript">
    function layoutMe() {
        var res = layout();
        var headerH = res[0], footerH = res[1], contentH = res[2];
        var contentLeftH = contentRightH = contentH - $('#welcome').height();
        var imgW = $('#proceedTable').width();
        var imgH = contentRightH - $('#proceedDiv').height() - 25;
        $('.vedio').css('width', imgW + 'px');
        $('.vedio').css('height', imgH + 'px');
    }

    $(document).ready(function() {
        layoutMe();
        $(window).resize(layoutMe);
    });
</script>

<script data-main="js/main" src="js/lib/require.min.js" type="text/javascript"></script>
</head>
<body data-js="order/orderInfo order/customerQue">
	<div id='container' class='container'>
		<div id='header' class='header'>
			<span id='title' class='h1'>CUSTOMER QUE STATUS BOARD</span>
		</div>
		<div id='content' class='content'>
			<span id='welcome' class='t1 blue h2'>WELCOME</span>
			<div class='content_lf'>
				<div class='box w1 rAlign'>
					<span class='t2 yellow h3'>NOW SERVING...</span>
					<div class='b1 odd'>
						<span class='b1 col1'>B1831TOK</span> <span
							class='b1 col2'>B-001</span> <span
							class='b1 col3'>COUNTER 1</span>
					</div>
					<div class='b1 even'>
						<span class='b1 col1'>B1093MN</span> <span
							class='b1 col2'>N-001</span> <span
							class='b1 col3'>COUNTER 2</span>
					</div>
					<div class='b1 odd'>
						<span class='b1 col1'>B8763HJ</span> <span
							class='b1 col2'>B-002</span> <span
							class='b1 col3'>COUNTER 3</span>
					</div>
				</div>

				<div class='box w1 rAlign'>
					<span class='t2 green h3'>WAITING LIST</span>
					<table class="w1 green">
						<tr>
							<th>Reg. No.</th>
							<th>Que. No.</th>
							<th>Est. Time</th>
						</tr>
						<tr class='odd'>
							<td>B1001AC</td>
							<td>B-003</td>
							<td>4 mins</td>
						</tr>
						<tr>
							<td>&nbsp;</td>
							<td>&nbsp;</td>
							<td>&nbsp;</td>
						</tr>
						<tr class='odd'>
							<td>&nbsp;</td>
							<td>&nbsp;</td>
							<td>&nbsp;</td>
						</tr>
						<tr>
							<td>&nbsp;</td>
							<td>&nbsp;</td>
							<td>&nbsp;</td>
						</tr>
						<tr class='odd'>
							<td>&nbsp;</td>
							<td>&nbsp;</td>
							<td>&nbsp;</td>
						</tr>

					</table>
				</div>
			</div>

			<div class='content_rg'>
				<div class='vedio'></div>
				<div id='proceedDiv' class='box w2'>
					<table id='proceedTable' class='proceed'>
						<tr class='proceed'>
							<td class='customer_no h4 f-purple'>B-003</td>
							<td><span class='h5'>Please Proceed to</span> <span
								class='h1 f-yellow-light'>COUNTER 3</span></td>
						</tr>
					</table>
				</div>
			</div>
		</div>
		<div id='footer' class='footer'></div>
	</div>
</body>
