<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
	<title>NEW APPOINTMENT</title>

	<link rel="stylesheet" type="text/css" href="css/global.css">
	<link rel="stylesheet" type="text/css" href="css/jquery-ui.css">
	
	<script src="js/lib/jquery-2.1.1.min.js"></script>
	<script src="js/global.js"></script>
	<script type="text/javascript">
        $(document).ready(function() {
            layout();
            $(window).resize(layout);
        });
    </script>

	<script data-main="js/main" src="js/lib/require.min.js" type="text/javascript"></script>
</head>
<body data-js="book/newAppointment">
	<div id='container' class='container'>
		<div class='header'>
			<span id='title' class='h1'></span>
		</div>
		<div id='content' class='content'>
			<fieldset style='width:600px;padding:8px 60px 15px 80px;'>
				<legend id='legendTitle'></legend>
				<div style='width:580px;'>
					<div id='dateDiv' style='margin-bottom:10px'></div>
					<form>
						<div>
							<label id='policeNoLabel' for='policeNo'></label>
							<input id='policeNo' name='policeNo' type='text'>
						</div>
						<div>
							<label id='customerLabel' for='customer'></label>
							<input id='customer' name='customer' type='text'>
						</div>
						<div>
							<label id='contactLabel' for='contact'></label>
							<input id='contact' name='contact' type='text'>
						</div>
						<div>
							<label id='serviceTypeLabel' for='serviceType'></label>
							<div id='regularServiceBox' class='inline blue-border' style='width:400px;padding-bottom:10px'>
								<div id='regularServiceLabel' class='blue f-white' style='width:380px;line-height:30px;text-align:left;padding-left:20px'></div>
								<div id='regularService' style='width:380px;padding-left:10px;padding-right:10px;'></div>								
							</div>
						</div>
						<div>
							<label>&nbsp;</label>
							<div class='inline blue-border' style='width:400px;'>							
								<div id='expressMaintenanceLabel' class='blue f-white' style='width:380px;line-height:30px;text-align:left;padding-left:20px'></div>
								<div style='width:380px;padding-left:10px;padding-right:10px'>
									<input type="checkbox">
									<span style="display:inline-block;width:80px;text-align:left;padding-left:10px">A</span>
									<input type="checkbox">
									<span style="display:inline-block;width:80px;text-align:left;padding-left:10px">B</span>
									<input type="checkbox">
									<span style="display:inline-block;width:80px;text-align:left;padding-left:10px">C</span>
								</div>
							</div>
						</div>
						<div>
							<label id='remarksLabel' for='remarks' class=""></label>
							<textarea id='remarks' name='remarks' rows="5" style='width:146px'></textarea>
						</div>
					</form>
					<div>
						<label>&nbsp;</label>
						<button id='saveBtn' class='blue-button' style='width:86px;height:33px'></button>
					</div>
				</div>
			</fieldset>
		</div>
	</div>
</body>
