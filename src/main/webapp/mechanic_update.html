<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
	<title>MECHANIC UPDATE JOB PROGRESS</title>

	<link rel="stylesheet" type="text/css" href="css/global.css">
	<link rel="stylesheet" type="text/css" href="css/mechanic_update.css">
	
	<script src="js/lib/jquery-2.1.1.min.js"></script>
	<script src="js/global.js"></script>
	<script type="text/javascript">
        $(document).ready(function() {
            layout();
            $(window).resize(layout);
        });
    </script>

	<script data-main="js/main" src="js/lib/require.min.js" type="text/javascript"></script>
</head>
<body>
	<div id='container' class='container'>
		<div class='header'>
			<span id='title' class='h1'>MECHANIC UPDATE JOB PROGRESS</span>
		</div>
		<div id='content' class='content'>
			<fieldset class='w1' style='width:600px;'>
				<legend>Input/Edit Data</legend>
				<div class='content_lf'>
					<form>
						<div>
							<label for='regNo'>Reg. No.</label>
							<input id='regNo' name='regNo' type='text'>
						</div>
						<div>
							<label for='idMechanic'>ID Mechanic</label>
							<input id='idMechanic' name='idMechanic' type='text'>
						</div>
						<div>
							<label for='roofNo'>Roof No.</label>
							<input id='roofNo' name='roofNo' type='text'>
						</div>
						<div>
							<label for='serviceAdvisor'>Service Advisor</label>
							<input id='serviceAdvisor' name='serviceAdvisor' type='text'>
						</div>
						<div>
							<label for='jobType' class="">Job Type</label>
							<input id='jobType' name='jobType' type='text'>
						</div>
						<div>
							<label>&nbsp;</label>
							<input type='radio' name='contractType' value='warranty' />Warranty<br />
						</div>
						<div>
							<label>&nbsp;</label>
							<input type='radio' name='contractType' value='subContract' />Sub Contract
						</div>
					</form>
				</div>
				<div class='content_rg' style='width:252px;'>
					<div style='line-height:27px;'>Job Process</div>
					<div style='margin-top:8px'>
						<div class='h5 yellow inline' style='width:75px;line-height:25px;'>START</div>
						<div class='h5 blue inline' style='width:75px;line-height:25px;'>HOLD</div>
						<div class='h5 green inline' style='width:75px;line-height:25px;'>FINISH</div>
					</div>
					<div style='margin-top:8px'>
						<div class='inline' style='width:75px;text-align:center;'><img style='width:35px' src='img/s1.png'></img></div>
						<div class='inline' style='width:75px;text-align:center;'><img style='width:35px' src='img/s2.png'></img></div>
						<div class='inline' style='width:75px;text-align:center;'><img style='width:35px' src='img/s3.png'></img></div>
					</div>
<!-- 					<div style='width:252px;'> -->
<!-- 						<span class='s2 yellow'>IN PROGRESS</span> -->
<!-- 					</div> -->
				</div>
			</fieldset>
		</div>
	</div>
</body>
