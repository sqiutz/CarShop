<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
	<title>MECHANIC UPDATE JOB PROGRESS</title>

	<link rel="stylesheet" type="text/css" href="css/global.css">
	<link rel="stylesheet" type="text/css" href="css/mechanic_update.css">
	
	<script src="js/lib/jquery-2.1.1.min.js"></script>
	<script src="js/global.js"></script>
	<script type="text/javascript">
        $(document).ready(function() {
            layout();
            $(window).resize(layout);
        });
    </script>

	<script data-main="js/main" src="js/lib/require.min.js" type="text/javascript"></script>
</head>
<body data-js="order/mechanic_update">
	<div id='container' class='container'>
		<div class='header'>
			<span id='title' class='h1'></span>
		</div>
		<div id='content' class='content'>
			<fieldset class='w1' style='width:600px;'>
				<legend id='legendTitle'></legend>
				<div class='content_lf' style='width:338px;'>
					<form>
						<div>
							<label id='regNoLabel' for='regNo'></label>
							<input id='regNo' name='regNo' type='text'>
						</div>
						<div>
							<label id='idMechanicLabel' for='idMechanic'></label>
							<input id='idMechanic' name='idMechanic' type='text'>
						</div>
						<div>
							<label id='roofNoLabel' for='roofNo'></label>
							<input id='roofNo' name='roofNo' type='text'>
						</div>
						<div>
							<label id='serviceAdvisorLabel' for='serviceAdvisor'></label>
							<input id='serviceAdvisor' name='serviceAdvisor' type='text'>
						</div>
						<div>
							<label id='jobTypeLabel' for='jobType' class=""></label>
							<input id='jobType' name='jobType' type='text'>
						</div>
						<div id='rWarranty'>
							<label>&nbsp;</label>
							<input type='radio' name='contractType' value='warranty' />
						</div>
						<div id='rSubContract'>
							<label>&nbsp;</label>
							<input type='radio' name='contractType' value='subContract' />
						</div>
					</form>
				</div>
				<div class='content_rg' style='width:252px;'>
					<div id='jobProcess' style='line-height:27px;'></div>
					<div style='margin-top:8px'>
						<div id='start' class='h5 yellow inline' style='width:76px;line-height:27px;'></div>
						<div id='hold' class='h5 blue inline' style='width:76px;line-height:27px;'></div>
						<div id='finish' class='h5 green inline' style='width:76px;line-height:27px;'></div>
					</div>
					<div style='margin-top:10px'>
						<div class='inline' style='width:76px;height:36px;text-align:center;'>
							<svg width='36px' height='36px'>
								<circle cx='18' cy='18' r='18' fill='#edb17e'></circle>
								<text x='12' y='24' fill='#ffffff' font-size='24px'>1</text>
							</svg>
						</div>
						<div class='inline' style='width:76px;height:36px;text-align:center;'>
							<svg width='36px' height='36px'>
								<circle cx='18' cy='18' r='18' fill='#6ed2dd'></circle>
								<text x='12' y='24' fill='#ffffff' font-size='24px'>2</text>
							</svg>
						</div>
						<div class='inline' style='width:76px;height:36px;text-align:center;'>
							<svg width='36px' height='36px'>
								<circle cx='18' cy='18' r='18' fill='#cce29c'></circle>
								<text x='12' y='24' fill='#ffffff' font-size='24px'>3</text>
							</svg>
						</div>
					</div>
					<div id='inProgress' class='yellow-dark' style='width:236px;height:64px;line-height:60px;margin-top:10px'></div>
				</div>
			</fieldset>
		</div>
	</div>
</body>
