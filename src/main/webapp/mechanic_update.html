<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
	<title>MECHANIC UPDATE JOB PROGRESS</title>

	<link rel="stylesheet" type="text/css" href="css/global.css">
	<link rel="stylesheet" type="text/css" href="css/mechanic_update.css">
	
	<script src="js/lib/jquery-2.1.1.min.js"></script>
	<script src="js/global.js"></script>
	<script type="text/javascript">
        $(document).ready(function() {
            layout();
            $(window).resize(layout);
        });
    </script>

	<script data-main="js/main" src="js/lib/require.min.js" type="text/javascript"></script>
</head>
<body>
	<div id='container' class='container'>
		<div class='header'>
			<span id='title' class='h1'>MECHANIC UPDATE JOB PROGRESS</span>
		</div>
		<div id='content' class='content'>
			<fieldset class='w1'>
				<legend>Input/Edit Data</legend>
				<div class='content_lf'>
					<form>
						<div>
							<label for='regNo'>Reg. No.</label>
							<input id='regNo' name='regNo' type='text'><br />
						</div>
						<div>
							<label for='idMechanic'>ID Mechanic</label>
							<input id='idMechanic' name='idMechanic' type='text'><br />
						</div>
						<div>
							<label for='roofNo'>Roof No.</label>
							<input id='roofNo' name='roofNo' type='text'><br />
						</div>
						<div>
							<label for='serviceAdvisor'>Service Advisor</label>
							<input id='serviceAdvisor' name='serviceAdvisor' type='text'><br />
						</div>
						<div>
							<label for='jobType' class="">Job Type</label>
							<input id='jobType' name='jobType' type='text'><br />
						</div>
						<div>
							<label>&nbsp;</label>
							<input type='radio' name='contractType' value='warranty' />Warranty<br />
						</div>
						<div>
							<label>&nbsp;</label>
							<input type='radio' name='contractType' value='subContract' />Sub Contract
						</div>
					</form>
				</div>
				<div class='content_rg'>
					<div style='padding-left: 5px; padding-bottom: 5px;'>
						<label>Job Process</label><br />
					</div>
					<div>
						<span class='h5 s1 blue inline'>START</span>
						<span class='h5 s1 purple-dark inline'>HOLD</span>
						<span class='h5 s1 purple-light inline'>FINISH</span>
					</div>
					<div>
						<div class='s1 circle1 inline'></div>
						<div class='s1 circle2 inline'></div>
						<div class='s1 circle3 inline'></div>
					</div>
					<div>
						<span class='s2 yellow'>IN PROGRESS</span>
					</div>
				</div>
			</fieldset>
		</div>
	</div>
</body>
