<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
	<title>ISSUE PARTS</title>

	<link rel="stylesheet" type="text/css" href="css/global.css">
	<link rel="stylesheet" type="text/css" href="css/mechanic_update.css">
	
	<script src="js/lib/jquery-2.1.1.min.js"></script>
	<script src="js/global.js"></script>
	<script type="text/javascript">
        $(document).ready(function() {
            layout();
            $(window).resize(layout);
        });
    </script>

	<script data-main="js/main" src="js/lib/require.min.js" type="text/javascript"></script>
</head>
<body data-js="order/issuePart">
	<div id='container' class='container'>
		<div class='header'>
			<span id='title' class='h1'></span>
		</div>
		<div id='content' class='content'>
			<fieldset style='width:600px;padding:8px 60px 15px 80px;'>
				<legend id='legendTitle'></legend>
				<div class='content_lf' style='width:338px;'>
					<form>
						<div>
							<label id='orderIdLabel' for='orderId'></label>
							<input id='orderId' name='orderId' type='text'>
						</div>
						<div>
							<label id='regNoLabel' for='regNo'></label>
							<input id='regNo' name='regNo' type='text' disabled='disabled'>
						</div>
						<div>
							<label id='idMechanicLabel' for='idMechanic'></label>
							<input id='idMechanic' name='idMechanic' type='text' disabled='disabled'>
						</div>
						<div>
							<label id='roofNoLabel' for='roofNo'></label>
							<input id='roofNo' name='roofNo' type='text' disabled='disabled'>
						</div>
						<div>
							<label id='serviceAdvisorLabel' for='serviceAdvisor'></label>
							<input id='serviceAdvisor' name='serviceAdvisor' type='text' disabled='disabled'>
						</div>
						<div>
							<label id='jobTypeLabel' for='jobType' class=""></label>
							<input id='jobType' name='jobType' type='text' disabled='disabled'>
						</div>
						<div>
							<label>&nbsp;</label>
							<input id='isWarranty' type='checkbox' name='contractType' value='warranty' disabled='disabled'/><text id='rWarranty'></text>
						</div>
						<div>
							<label>&nbsp;</label>
							<input id='isSubContract' type='checkbox' name='contractType' value='subContract' disabled='disabled'/><text id='rSubContract'></text>
						</div>
					</form>
				</div>
				<div class='content_rg' style='width:252px;'>
					<div id='jobProcess' style='line-height:27px;'></div>
					<div style='margin-top:8px'>
<!-- 						<div id='startBtn' class='h5 yellow btn inline' style='width:76px;line-height:27px;'></div> -->
<!-- 						<div id='holdBtn' class='h5 blue btn inline' style='width:76px;line-height:27px;'></div> -->
						<div id='finishBtn' class='h5 green btn inline' style='width:76px;line-height:27px;'></div>
					</div>
					<div id='inProgress' class='yellow-dark' style='width:236px;height:64px;line-height:60px;margin-top:20px'></div>
				</div>
			</fieldset>
		</div>
	</div>
</body>
