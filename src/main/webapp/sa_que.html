<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
<title>SA QUE CALLING BOARD</title>

<link rel="stylesheet" type="text/css" href="css/global.css">
<link rel="stylesheet" type="text/css" href="css/sa_que.css">

<script src="js/lib/jquery-2.1.1.min.js"></script>
<script src="js/global.js"></script>
<script type="text/javascript">
		function layoutMe() {
			var res = layout(1200, 750, 0);
			$('#content_lf').css('height', res[2] - 6 + 'px');
		}
        $(document).ready(function() {
            layoutMe();
            $(window).resize(layoutMe);
        });
</script>

<script data-main="js/main" src="js/lib/require.min.js" type="text/javascript"></script>
</head>
<body data-js="order/saQue">
	<div id='headerTop' class='header-top'>
		<div class='header-top-lf'>
		<span id='helloUserName' class='hello inline'></span>
		</div>
		<div class='header-top-rg'>
			<a id='changePwd' class='header-top' title='Change Password' href='change_password.html'></a>
			<a id='logout' class='header-top' title='Logout' href='index.html'></a>
		</div>
	</div>
	<div id='container' class='container'>
		<div id='header' class='header'>
			<span id='title' class='h1'></span>
		</div>
		<div id='content' class='content'>
			<div id='content_lf' class='content_lf black'>
				<div class='box'>
					<span id='userName' class='h6'></span>				
				</div>
				<div class='content_lf'>
					<div class='box-black rAlign'>
						<span id='currentNoLabel' class='h3 low'></span>
						<span id='currentNo' class='h6 f-yellow-dark'></span>
					</div>
					<div class='box-black rAlign small'>
						<span id='remainingLabel' class='h3 low'></span>
						<span id='remaining' class='h7 f-yellow-dark'></span>
					</div>	
				</div>
				<div class='content_rg'>
					<div class='box-gray'>
						<span id='waitingTimeLabel' class='h5 f-black lAlign'></span>
						<span class='h7 f-yellow-dark inline'>6''</span>
						<span class='h1 f-yellow-light inline'>22'</span>
					</div>
					<div class='box-gray'>
						<span id='avgWaitingTimeLabel' class='h5 f-black lAlign'></span>
						<span class='h7 f-yellow-dark inline'>2''</span>
						<span class='h1 f-yellow-light inline'>64'</span>
					</div>
					<div class='box-gray'>
						<span id='timerLabel' class='h5 f-black lAlign'>Timer</span>
						<span class='h7 f-yellow-dark inline'>0''</span>
						<span class='h1 f-yellow-light inline'>33'</span>
					</div>
				</div>
				<div class='controller'>
					<button id='callBtn' class='blue'></button>
					<button id='recallBtn' class='blue'></button>
					<button id='holdBtn' class='blue'></button>	
<!-- 					<button id='cancelBtn' class='blue' title='CANCEL'>CANCEL</button> -->
					<button id='sendToWorkshopBtn' class='blue'></button>		
				</div>
				<div class='w1 rAlign'>
					<a id='showDetails' class='h5 f-yellow'></a>
				</div>				
			</div>
			<div class='content_rg'>
				<div class='box'>
<!-- 					<span id='servingListTitle' class='t2 purple h3'></span> -->
					<div class='navg' style='width:450px;height:45px'>
						<ul>
							<li><a id='servingListTab' style='width:225px;height:45px'></a></li>
							<li class='unselected'><a id='holdListTab' style='width:225px;height:45px'></a></li>
						</ul>
					</div>
					<table id='servingList' class="queue w1 red">
						<tr>
							<th id='regNoCol'></th>
							<th id='queNoCol'></th>
							<th id='saCol'></th>
							<th id='startTimeCol'></th>
							<th id='endTimeCol'></th>
						</tr>
					</table>
				</div>
				<div class='box'>
					<div id='waitingListTitle' class='blue h3' style='width:450px;height:45px'></div>
					<table id='waitingList' class="queue w1 blue">
						<tr>
							<th id='wRegNoCol'></th>
							<th id='wQueNoCol'></th>
							<th id='queStartCol'></th>
						</tr>
					</table>
				</div>
			</div>
		</div>
	</div>
</body>
