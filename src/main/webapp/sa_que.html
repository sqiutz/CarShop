<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
<title>SA QUE CALLING BOARD</title>

<link rel="stylesheet" type="text/css" href="css/global.css">
<link rel="stylesheet" type="text/css" href="css/sa_que.css">

<script src="js/lib/jquery-2.1.1.min.js"></script>
<script src="js/global.js"></script>
<script type="text/javascript">
		function layoutMe() {
			var res = layout(1200, 750, 0);
			$('#content_lf').css('minHeight', res[2] - 6 + 'px');
		}
        $(document).ready(function() {
            layoutMe();
            $(window).resize(layoutMe);
        });
</script>

<script data-main="js/main" src="js/lib/require.min.js" type="text/javascript"></script>
</head>
<body data-js="order/saQue">
	<div id='headerTop' class='header-top'>
		<div class='header-top-lf'>
		<span id='helloUserName' class='hello inline'></span>
		</div>
		<div class='header-top-rg'>
			<a id='changePwd' class='header-top' href='change_password.html'></a>
			<a id='logout' class='header-top'></a>
		</div>
	</div>
	<div id='container' class='container'>
		<div id='header' class='header'>
			<span id='title' class='h1'></span>
		</div>
		<div id='content' class='content'>
			<div id='content_lf' class='content_lf black'>
				<span id='userName' class='h6'></span>				
				<div class='content_lf'>
					<div class='black-bg ' style='width:235px;height:128px;margin:0px 0px 0px auto'>
						<span id='currentNoLabel' class='h3 low'></span>
						<span id='currentNo' class='h6 f-yellow-dark'></span>
					</div>
					<div class='black-bg' style='width:235px;height:86px;margin:1px 0px 0px auto'>
						<span id='remainingLabel' class='h3 low'></span>
						<span id='remaining' class='h7 f-yellow-dark'></span>
					</div>	
				</div>
				<div class='content_rg'>
					<div class='box-gray' style='width:190px;height:90px'>
						<span id='waitingTimeLabel' class='h5 f-black' style='text-align:left;'></span>
						<span id='waitingMins' class='h7 f-yellow-dark inline'></span>
						<span id='waitingSecs' class='h1 f-yellow-light inline'></span>
					</div>
					<div class='box-gray' style='width:190px;height:90px;margin-top:8px'>
						<span id='timerLabel' class='h5 f-black' style='text-align:left;'></span>
						<span id='timerMinutes' class='h7 f-yellow-dark inline'></span>
						<span id='timerSeconds' class='h1 f-yellow-light inline'></span>
					</div>
										<div style='width:190px;height:90px;margin-top:8px;margin-bottom:8px'>
<!-- 						<span id='avgWaitingTimeLabel' class='h5 f-black' style='text-align:left;'></span> -->
<!-- 						<span id='avgWaitingMins' class='h7 f-yellow-dark inline'></span> -->
<!-- 						<span id='avgWaitingSecs' class='h1 f-yellow-light inline'></span> -->
					</div>
				</div>
				<div class='controller' style='width:510px;'>
					<button id='callBtn' class='blue-button' style='width:150px;height:57px'></button>
					<button id='recallBtn' class='blue-button' style='width:150px;height:57px'></button>
					<button id='holdBtn' class='blue-button' style='width:150px;height:57px'></button>	
 					<button id='resumeBtn' class='blue-button' style='width:150px;height:57px'></button>
					<button id='nextBtn' class='blue-button' style='width:150px;height:57px'></button>		
				</div>
			</div>
			<div class='content_rg'>
				<div class='box'>
					<div class='navg' style='width:540px;height:45px'>
						<ul style='width:412px;height:45px'>
							<li id='servingListTab'><a id='servingListLink' style='width:221px;height:45px'></a></li>
							<li id='holdListTab' class='unselected'><a id='holdListLink' style='width:191px;height:45px'></a></li>
						</ul>
					</div>
					<table id='servingList' class="queue red" style='width:540px'>
						<tr>
							<th id='regNoCol'></th>
							<th id='queNoCol'></th>
							<th id='saCol'></th>
							<th id='startTimeCol'></th>
							<th id='endTimeCol'></th>
						</tr>
					</table>
				</div>
				<div class='box'>
					<div id='waitingListTitle' class='blue h3' style='width:540px;height:45px'></div>
					<table id='waitingList' class="queue blue" style='width:540px'>
						<tr>
							<th id='wRegNoCol'></th>
							<th id='wQueNoCol'></th>
							<th id='queStartCol'></th>
						</tr>
					</table>
				</div>
			</div>
		</div>
	</div>
</body>
