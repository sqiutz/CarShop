<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
	<title>SETTING PARAMETER</title>

	<link rel="stylesheet" type="text/css" href="css/global.css">
	<link rel="stylesheet" type="text/css" href="css/jquery-ui.css">
	
	<script src="js/lib/jquery-2.1.1.min.js"></script>
	<script src="js/global.js"></script>
	<script type="text/javascript">
        $(document).ready(function() {
            layout();
            $(window).resize(layout);
        });
    </script>

	<script data-main="js/main" src="js/lib/require.min.js" type="text/javascript"></script>
</head>
<body data-js="book/settingParameter">
	<div id='container' class='container'>
		<div class='header'>
			<span id='title' class='h1'></span>
		</div>
		<div id='content' class='content'>
			<fieldset style='width:800px;padding:8px 60px 15px 60px;'>
				<legend id='legendTitle'></legend>
				<div style='width:580px;'>
					<div class='inline blue-border' style='width:800px;'>
						<div id='manpowerLabel' class='blue f-white' style='width:780px;line-height:30px;text-align:left;padding-left:20px'></div>
						<div style='width:780px;padding:10px 10px 10px 10px'>
							<div id='dateDiv' style='display:inline-block'></div>
							<div style='width:458px;display:inline-block;padding-left:10px;'>
								<input id='regJobCkb' type='checkbox' checked='true'/><text id='regJobCkbText'>Reguler</text></br>
								<input id='expJobCkb' type='checkbox'/><text id='expJobCkbText'>Express</text>
							</div>
						</div>								
					</div>
					<div class='inline blue-border' style='width:800px;margin-top:10px;'>
						<div id='servicesRateLabel' class='blue f-white' style='width:780px;line-height:30px;text-align:left;padding-left:20px'></div>
						<div style='width:780px;padding:10px 10px 10px 10px;'>
							<table id='servicesRateList' class="queue blue" style='width:760px'>
							</table>
						</div>								
					</div>
					<div class='inline' style='width:800px;margin-top:10px;text-align:right;'>
						<button id='cancelBtn' class='blue-button' style='width:86px;height:33px'></button>
					</div>
				</div>
			</fieldset>
		</div>
	</div>
</body>
