<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
	<title>CHANGE PASSWORD</title>

	<link rel="stylesheet" type="text/css" href="css/global.css">
	<link rel="stylesheet" type="text/css" href="css/login.css">

	<script src="js/lib/jquery-2.1.1.min.js"></script>
	<script src="js/global.js"></script>
	<script type="text/javascript">
        $(document).ready(function() {
        	$('#errMsg').hide();
        	$('#orgPwdErrMsg').hide();
        	$('#newPwdErrMsg').hide();
        	$('#newPwdConfErrMsg').hide();
        	$('#usernameErrMsg').hide();
        	$('#usernameDiv').hide();
            layout();
            $(window).resize(layout);
        });
    </script>
		
	<script data-main="js/main" src="js/lib/require.min.js" type="text/javascript"></script>
</head>
<body data-js="user/changePassword">
	<div id='headerTop' class='header-top'>
		<div class='header-top-lf'>
		<span id='helloUserName' class='hello inline'></span>
		</div>
		<div class='header-top-rg'>
			<a id='logout' class='header-top' title='Logout' href='index.html'>Logout</a>
		</div>
	</div>
	<div id='container' class='container'>
		<div class='header'>
			<span id='title' class='h1'>SUZUKI SIAGA LEBIH MENGERTI KELUARGA</span>
		</div>
		<div id='content' class='content'>
			<fieldset class='w1 small'>
				<legend>Change Password</legend>
				<form>
					<div id='errMsg' class='errMsg'></div>
					<div id='usernameErrMsg' class='errMsg'></div>
					<div id='usernameDiv'>
						<label for='username'>UserName</label>
						<select id='username' name='username'></select><br />
					</div>				
					<div id='orgPwdErrMsg' class='errMsg'></div>
					<div id='orgPwdDiv'>
						<label for='orgPassword'>Org. Password</label>
						<input id='orgPassword' name='orgPassword' type='password'><br />
					</div>
					<div id='newPwdErrMsg' class='errMsg'></div>
					<div>
						<label for='newPassword'>New Password</label>
						<input id='newPassword' name='newPassword' type='password'><br />
					</div>
					<div id='newPwdConfErrMsg' class='errMsg'></div>
					<div>
						<label for='newPasswordConf'>Password Conf.</label>
						<input id='newPasswordConf' name='newPasswordConf' type='password'><br />
					</div>	
					<div class='controller'>
						<span class='button-yellow inline' id='saveBtn' title='Save'>Save</span>
						<span class='button-yellow inline' id='cancelBtn' title='Cancel'>Cancel</span>	
					</div>				
				</form>				
			</fieldset>
		</div>
	</div>
</body>
