<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
	<title>LOGIN</title>

	<link rel="stylesheet" type="text/css" href="css/global.css">
	<link rel="stylesheet" type="text/css" href="css/login.css">

	<script src="js/lib/jquery-2.1.1.min.js"></script>
	<script src="js/global.js"></script>
	<script type="text/javascript">
        $(document).ready(function() {
        	$('#errMsg').hide();
        	$('#userNameErrMsg').hide();
        	$('#pwdErrMsg').hide();
            layout();
            $(window).resize(layout);
        });
    </script>
		
	<script data-main="js/main" src="js/lib/require.min.js" type="text/javascript"></script>
</head>
<body data-js="user/userLogin">
	<div id='container' class='container'>
		<div class='header'>
			<span id='title' class='h1'>SUZUKI SIAGA LEBIH MENGERTI KELUARGA</span>
		</div>
		<div id='content' class='content'>
			<fieldset class='w1'>
				<legend>User Login</legend>
				<form>
					<div id='errMsg' class='errMsg'></div>
					<div id='userNameErrMsg' class='errMsg'></div>
					<div>
						<label for='username'>Username</label>
						<input id='username' name='username' type='text'><br />
					</div>
					<div id='pwdErrMsg' class='errMsg'></div>
					<div>
						<label for='password'>Password</label>
						<input id='password' name='password' type='password'><br />
					</div>					
				</form>
				<div class='controller'>
					<button id='loginBtn' title='Login'>Login</button>	
				</div>
			</fieldset>
		</div>
	</div>
</body>
