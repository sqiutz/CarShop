<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
<title>SUZUKI SIAGA LEBIH MENGERTI KELUARGA</title>

<link rel="stylesheet" type="text/css" href="css/global.css">

<script src="js/lib/jquery-2.1.1.min.js"></script>
<script src="js/global.js"></script>

<script type="text/javascript">
	$(document).ready(function() {
		var links = [ {
			title : 'LOGIN',
			url : 'login'

		}, {
			title : 'CUSTOMER QUEUE',
			url : 'customer_que'
		} ];
		
		for(var i = 0; i < links.length; i++) {
			var link = links[i];
			var content = $("#menu")
			$("<span id='" + link.url + "' class='t1 blue h2 link' style='margin-top:8px'></span>")
				.appendTo(content).text(link.title)
				.bind('click', function() {
					location.href = this.id + '.html';
				});
		}	

		layout();
		$(window).resize(layout);		
	});
</script>

<script data-main="js/main" src="js/lib/require.min.js" type="text/javascript"></script>
</head>
<body>
	<div id='container' class='container'>
		<div id='header' class='header'>
			<span id='title' class='h1'>SUZUKI SIAGA LEBIH MENGERTI KELUARGA</span>
		</div>
		<div id='content' class='content'>
			<div id='menu' style='margin-top:50px'></div>
		</div>			
	</div>
</body>
</html>
