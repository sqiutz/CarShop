<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
<title>ADMINISTRATION</title>

<link rel="stylesheet" type="text/css" href="css/global.css">
<link rel="stylesheet" type="text/css" href="css/administration.css">

<script src="js/lib/jquery-2.1.1.min.js"></script>
<script src="js/global.js"></script>
<script type="text/javascript">
        $(document).ready(function() {
        	$('#errMsg').hide();
        	$('#userNameErrMsg').hide();
        	$('#pwdErrMsg').hide();
        	$('#pwdConfErrMsg').hide();
            layout();
            $(window).resize(layout);
        });
</script>

<script data-main="js/main" src="js/lib/require.min.js" type="text/javascript"></script>
</head>
<body data-js="user/userAdministration">
	<div id='headerTop' class='header-top'>
		<div class='header-top-lf'>
		<span id='helloUserName' class='hello inline'></span>
		</div>
		<div class='header-top-rg'>
			<a class='header-top' title='Change Password' href='change_password.html'>Change Password</a>
			<a id='logout' class='header-top' title='Logout' href='index.html'>Logout</a>
		</div>
	</div>
	<div id='container' class='container'>		
		<div id='header' class='header'>
			<span id='title' class='h1'>SUZUKI SIAGA LEBIH MENGERTI KELUARGA</span>
		</div>
		<div id='content' class='content'>
			<div class='navg' style='width:1200px;height:45px'>
				<ul style='width:779px;height:45px'>
						<li id='accountTab'><a id='accountLink' style='width:320px;height:45px'>ACCOUNT MANAGEMENT</a></li>
						<li id='parameterTab' class='unselected'><a id='parameterLink' style='width:268px;height:45px'>SYSTEM PARAMETER</a></li>
						<li id='suspendTab' class='unselected'><a id='suspendLink' style='width:191px;height:45px'>SUSPEND LIST</a></li>
				</ul>
			</div>
			<div id='accountDiv' style='margin-top:20px'>
				<div class='content_lf'>
					<div class='box rAlign' style='width:600px'>
							<div style='width:500px;margin:0px auto 10px auto;font-size:20px;font-weight:bold'>
								<label for='groupBy' style='width:70px;line-height:25px'>Group:</label>
								<select id='groupBy' name='groupBy'></select>
							</div>
						<table id='usersTbl' class="queue blue" style='width:500px'>
							<tr>
								<th id='groupCol'>Group</th>
								<th id='usernameCol'>Username</th>
								<th id='counterCol'>Username</th>
								<th id='isAdminCol'>Is Admin</th>
								<th id='isActiveCol'>Is Active</th>
							</tr>
						</table>
					</div>
				</div>
				<div class='content_rg'>
					<div style='width:600px'>
						<fieldset style='width:350px;padding:8px 60px 15px 80px;margin:0px auto'>
							<legend>Add User</legend>
							<form>
								<div id='errMsg' class='errMsg'></div>
								<div>
									<label for='group'>Group</label>
									<select id='group' name='group'></select>
								</div>
								<div id='userNameErrMsg' class='errMsg'></div>
								<div>
									<label for='username'>UserName</label>
									<input id='username' name='username' type='text'>
								</div>
								<div id='pwdErrMsg' class='errMsg'></div>
								<div>
									<label for='password'>Password</label>
									<input id='password' name='password' type='password'>
								</div>
								<div id='pwdConfErrMsg' class='errMsg'></div>
								<div>
									<label for='passwordConfirm'>Password Conf.</label>
									<input id='passwordConfirm' name='passwordConfirm' type='password'>
								</div>
								<div class='controller'>
									<button id='saveBtn' class='blue-button' style='width:86px;height:33px' title='Save'>Save</button>
								</div>
							</form>
						</fieldset>
					</div>
				</div>
			</div>
			
			<div id='parameterDiv'>
				<div id='parameterListDiv' style='width:458px;margin:20px auto'>
					<div id='parameterListTitle' class='blue h3' style='width:458px;'></div>
				</div>
				<div id='jobTypeListDiv' style='width:458px;margin:20px auto 0px auto'>
					<div id='jobTypeListTitle' class='blue h3' style='width:458px;'></div>
				</div>
				<div style='width:458px;margin:0px auto;text-align:right;padding-right:10px'>
					<button id='addBtn' class='blue-button' style='width:71px;height:27px'></button>
				</div>
			</div>	
			
			<div id='suspendDiv' style='margin:20px auto'>
				<table id='suspendList' class="queue blue" style='width:680px'>
						<tr>
							<th id='regNoCol'></th>
							<th id='queNoCol'></th>
							<th id='saCol'></th>
							<th id='delayTimeCol'></th>
							<th id='startTimeCol'></th>
							<th id='endTimeCol'></th>
							<th id='actionCol'></th>
						</tr>
				</table>
			</div>	
		</div>
	</div>
</body>
