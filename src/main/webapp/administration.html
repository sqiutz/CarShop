<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
<title>ADMINISTRATION</title>

<link rel="stylesheet" type="text/css" href="css/jquery-ui.css">
<link rel="stylesheet" type="text/css" href="css/global.css">
<link rel="stylesheet" type="text/css" href="css/administration.css">

<script src="js/lib/jquery-2.1.1.min.js"></script>
<script src="js/global.js"></script>
<script type="text/javascript">
        $(document).ready(function() {
        	$('#errMsg').hide();
        	$('#userNameErrMsg').hide();
        	$('#pwdErrMsg').hide();
        	$('#pwdConfErrMsg').hide();
            layout();
            $(window).resize(layout);
        });
</script>

<script data-main="js/main" src="js/lib/require.min.js" type="text/javascript"></script>
</head>
<body data-js="user/userAdministration">
	<div id='headerTop' class='header-top'>
		<div class='header-top-lf'>
		<span id='helloUserName' class='hello inline'></span>
		</div>
		<div class='header-top-rg'>
			<a class='header-top' href='change_password.html'></a>
			<a id='logout' class='header-top'></a>
		</div>
	</div>
	<div id='container' class='container'>		
		<div id='header' class='header'>
			<span id='title' class='h1'></span>
		</div>
		<div id='content' class='content'>
			<div class='navg' style='width:1200px;height:45px'>
				<ul style='width:1100px;height:45px'>
						<li id='accountTab'><a id='accountLink' style='width:320px;height:45px'></a></li>
						<li id='parameterTab' class='unselected'><a id='parameterLink' style='width:268px;height:45px'></a></li>
						<li id='suspendTab' class='unselected'><a id='suspendLink' style='width:191px;height:45px'></a></li>
						<li id='reportTab' class='unselected'><a id='reportLink' style='width:126px;height:45px'></a></li>
						<li id='bookedOrderTab' class='unselected'><a id='bookedOrderLink' style='width:181px;height:45px'></a></li>
				</ul>
			</div>
			<div id='accountDiv' style='margin-top:20px'>
				<div class='content_lf'>
					<div style='width:600px;margin:10px 0px 0px auto'>
							<div style='width:500px;margin:0px auto 10px auto;font-size:20px;font-weight:bold'>
								<label id='groupByLabel' for='groupBy' style='width:70px;line-height:25px'></label>
								<select id='groupBy' name='groupBy'></select>
							</div>
						<table id='usersTbl' class="queue blue" style='width:500px'>
							<tr>
								<th id='groupCol'></th>
								<th id='usernameCol'></th>
								<th id='counterCol'></th>
								<th id='isAdminCol'></th>
								<th id='isActiveCol'></th>
							</tr>
						</table>
					</div>
				</div>
				<div class='content_rg'>
					<div style='width:600px'>
						<fieldset style='width:350px;padding:8px 60px 15px 80px;margin:0px auto'>
							<legend id='legend'></legend>
							<form>
								<div id='errMsg' class='errMsg'></div>
								<div>
									<label id='groupLabel' for='group'></label>
									<select id='group' name='group'></select>
								</div>
								<div id='userNameErrMsg' class='errMsg'></div>
								<div>
									<label id='usernameLabel' for='username'></label>
									<input id='username' name='username' type='text'>
								</div>
								<div id='pwdErrMsg' class='errMsg'></div>
								<div>
									<label id='pwdLabel' for='password'></label>
									<input id='password' name='password' type='password'>
								</div>
								<div id='pwdConfErrMsg' class='errMsg'></div>
								<div>
									<label id='pwdConfLabel' for='passwordConfirm'></label>
									<input id='passwordConfirm' name='passwordConfirm' type='password'>
								</div>								
							</form>
							<div class='controller' style='width:304px;'>
									<button id='saveBtn' class='blue-button' style='width:86px;height:33px'></button>
							</div>
						</fieldset>
					</div>
				</div>
			</div>
			
			<div id='parameterDiv'>
				<div id='parameterListDiv' style='width:458px;margin:20px auto'>
					<div id='parameterListTitle' class='blue h3' style='width:458px;'></div>
				</div>
				<div id='jobTypeListDiv' style='width:458px;margin:20px auto 0px auto'>
					<div id='jobTypeListTitle' class='blue h3' style='width:458px;'></div>
				</div>
				<div style='width:458px;margin:0px auto;text-align:right;padding-right:10px'>
					<button id='addBtn' class='blue-button' style='width:71px;height:27px'></button>
				</div>
				
				<div id='expJobTypeListDiv' style='width:458px;margin:20px auto 0px auto'>
					<div id='expJobTypeListTitle' class='blue h3' style='width:458px;'></div>
				</div>
				<div style='width:458px;margin:0px auto;text-align:right;padding-right:10px'>
					<button id='expJobAddBtn' class='blue-button' style='width:71px;height:27px'></button>
				</div>
			</div>	
			
			<div id='suspendDiv' style='margin:20px auto'>
				<table id='suspendList' class="queue blue" style='width:680px'>
						<tr>
							<th id='regNoCol'></th>
							<th id='queNoCol'></th>
							<th id='saCol'></th>
							<th id='delayTimeCol'></th>
							<th id='startTimeCol'></th>
							<th id='endTimeCol'></th>
							<th id='actionCol'></th>
						</tr>
				</table>
			</div>
			
			<div id='reportDiv'>
				<div style='width:680px;margin:20px auto;vertical-align:middle;'>
					<lable id='fromLabel' style='margin-right:4px;font-weight:bold;'></lable>
					<input type="text" id="startDate" readonly="readonly" style='width:70px'/>
					<lable id='toLabel' style='margin-left:8px;margin-right:4px;font-weight:bold;'></lable>
					<input type="text" id="endDate" readonly="readonly" style='width:70px'/>
					<button id='showBtn' class='blue-button' style='width:71px;height:27px;vertical-align:middle;margin-top:-2px;margin-left:20px'></button>
				</div>
				<div id='reportListDiv' style='width:680px;margin:20px auto'></div>
			</div>	
			
			<div id='bookedOrderDiv'>
				<div style='width:680px;margin:20px auto;vertical-align:middle;'>
					<lable id='bFromLabel' style='margin-right:4px;font-weight:bold;'></lable>
					<input type="text" id="bStartDate" readonly="readonly" style='width:70px'/>
					<lable id='bToLabel' style='margin-left:8px;margin-right:4px;font-weight:bold;'></lable>
					<input type="text" id="bEndDate" readonly="readonly" style='width:70px'/>
					<button id='bShowBtn' class='blue-button' style='width:71px;height:27px;vertical-align:middle;margin-top:-2px;margin-left:20px'></button>
				</div>
				<div id='bookedOrderListDiv' style='width:680px;margin:20px auto'>
					<table id='bookedOrderList' class="queue blue" style='width:680px'>
						<tr>
							<th id='bRegNoCol'></th>
							<th id='bookedDateCol'></th>							
							<th id='jobTypeCol'></th>
<!-- 							<th id='contactCol'></th> -->
						</tr>
				</table>
				</div>
			</div>
		</div>
	</div>
</body>
